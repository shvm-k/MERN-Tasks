<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            width: 300px;
            margin: 20px;
            border: 1px solid #000;
            border-radius: 10px; 
            background-color: #95D3D3;
        }

        th, td {
            border: 1px solid #000;
            padding: 3px;
            text-align: left;
            border-radius: 10px; 
        }

    </style>
</head>
<body>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>

</body>
</html>
